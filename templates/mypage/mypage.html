{% extends 'base.html' %}

{% block content %}
  <h1>My page</h1>
  
  
  <form method="post">
    {% csrf_token %}
    <!-- 身長の入力フォーム -->
    <div class="form-group">
      <p class="lead">身長を設定してください</p>
      <label for="height">身長 (cm):</label>
      <input type="number" id="height" name="height" class="form-control" value="{{ user.userprofile.height }}" required>
    </div>
    <!-- 線の挿入 -->
    <hr size="4"> 
    <!-- 目標の入力フォーム -->
    <p class="lead">目標を立てましょう！</p>
    <p class="lead">理想の身体を目指すために　目標を見える化する事が大切です</p>
    <div class="form-group">
      <label for="target">目標:</label>
      <input type="text" id="target" name="target" class="form-control" value="{{ user.userprofile.target }}" required>
    </div>
    <button type="submit" class="mypage-update-button">更新</button>
  </form>
{% endblock %}
